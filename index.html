<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>PWS A5 HW</title>


  </head>
  <body>

    <div class="container">
      <h1>Курочка ряба</h1>

      <p>Давай проверим насколько хорошо ты помнишь текст старой сказки, а я знаю JavaScript! Расставь недостающие слова в тексте!</p>

       <div class="row rowfirst">
        <a id="button-oldtext" class="btn btn-primary">Показать текст с пропусками</a>
      </div>

      <div class="row">
        <div id="oldText"></div>
      </div>

      <style>
      	.rowfirst {
      		margin-bottom: 10px;
      	}
      	.rowsecond {
      		margin-bottom: 10px;
      	}
      </style>



      <form id="messages">

        <div class="form-group">
          <label for="var1">var1</label>
          <input type="text" class="form-control" name="var1" placeholder="Старик">
        </div>

        <div class="form-group">
          <label for="var2">var2</label>
          <input type="text" class="form-control" name="var2" placeholder="Старуха">
        </div>

        <div class="form-group">
          <label for="var3">var3</label>
          <input type="text" class="form-control" name="var3" placeholder="Курочка Ряба">
        </div>

        <div class="form-group">
          <label for="var4">var4</label>
          <input type="text" class="form-control" name="var4" placeholder="яичко">
        </div>

        <div class="form-group">
          <label for="var5">var5</label>
          <input type="text" class="form-control" name="var5" placeholder="мышка">
        </div>

        <div class="form-group">
          <label for="var6">var6</label>
          <input type="text" class="form-control" name="var6" placeholder="хвостиком">
        </div>

        <div class="form-group">
          <label for="speach">speach</label>
          <input type="text" class="form-control" name="speach" placeholder="- Не плачь, дед, не плачь, баба: снесу вам новое яичко не золотое, а простое!">
        </div>


      </form>

      <div class="row">
        <a id="button-fetch" class="btn btn-primary">Заменить переменные</a>
      </div>

      <div class="row">
        <div id="result"></div>
      </div>

    </div>


    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/ryaba.js"></script>
  </body>
</html>
